<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registrodate</title>
</head>

<body>
    <header class="container mt-5">
        <div class="row">
            <!-- Form for date -->
            <div class="col-12 mb-2">
                <div class="card">
                    <div class="card-header bg-info">
                        <h6 class="card-tittle text-center">INGRESO DE DATOS</h6>
                    </div>
                    <div class="card-body">
                        <form id="form-principal">
                            <input id="nombre" type="text" class="form-control mb-2" placeholder="Nombre" required>
                            <select id="tipo" class="form-select mb-2" required>
                                <option selected>Tipo</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <input id="edad" type="text" class="form-control mb-2" placeholder="Edad" required>
                            <input id="fecha" type="date" class="form-control mb-2" required>
                            <button id="btn-add" type="button" class="btn btn-outline-success col-12"
                                onclick="saveDate()">AGREGAR</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- table for date -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Edad</th>
                                    <th>Fecha</th>
                                    <th>Comandos</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>

    </header>


    <!-- Librerias de firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

        var firebaseConfig = {

            storageBucket: "registrodate.appspot.com",
            messagingSenderId: "1089488665698",

        // Iniciar firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Js para date -->
    <script src="app.js"></script>
</body>

</html>
